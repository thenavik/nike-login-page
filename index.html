<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Login Page | Nike</title>
  </head>

  <body>
    <section>
      <div class="login-modal">
        <div class="login-form">
          <div class="login-content">
            <h1 class="title">Welcome back</h1>
            <h3 class="subtitle">Welcome back! Please enter your details.</h3>
            <div class="email-input">
              <span class="input-title">Email</span>
              <input type="email" placeholder="Enter your email" />
            </div>
            <div class="password-input">
              <span class="input-title">Password</span>
              <input type="password" placeholder="********" />
            </div>
            <div class="recovery">
              <div class="remember">
                <input type="checkbox" />
                <span class="checkbox-title">Remember me</span>
              </div>
              <div class="forgot">Forgot password</div>
            </div>
            <button class="btn btn-primary">Sign in</button>
            <button class="btn btn-secondary">
              <img src="img/icon-google.png" alt="Sign in with Google" />Sign in
              with Google
            </button>
            <div class="login-footer">
              Donâ€™t have an account?<a href="#">Sign up fo free!</a>
            </div>
          </div>
        </div>
        <div class="login-image">
          <img src="img/nike.png" alt="Nike Shoes Illustration" />
        </div>
      </div>
    </section>
  </body>
</html>
